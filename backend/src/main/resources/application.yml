# Application Configuration - H2 Database Default
# Configurazione Applicazione - Database H2 di Default
# Generated at: 2025-01-27

spring:
  application:
    name: course-management-api
  profiles:
    active: h2
  
  # H2 Database Configuration / Configurazione Database H2
  datasource:
    url: jdbc:h2:mem:course_management;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # H2 Console / Console H2
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # JPA/Hibernate Configuration / Configurazione JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  
  # Server Configuration / Configurazione Server
  # servlet:
  #   context-path: /api  # Disabled to use root path
  
server:
  port: 8080

# Swagger/OpenAPI Configuration / Configurazione Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: com.esame

# Actuator Configuration / Configurazione Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
    redis:
      enabled: false

# JWT Configuration / Configurazione JWT
app:
  jwt:
    secret: ${JWT_SECRET:myVerySecureJWTSecretKeyForCourseManagementSystem2024WithAtLeast512BitsLengthToMeetHS512RequirementsAndEnsureMaximumSecurityForAllUsersAndApplications}
    expiration: 86400000  # 24 hours / 24 ore
    refresh-expiration: 604800000  # 7 days / 7 giorni
  
  # Cache Configuration / Configurazione Cache
  cache:
    type: simple
  
  # Redis Configuration - Disabled / Configurazione Redis - Disabilitato
  data:
    redis:
      repositories:
        enabled: false

  # Mail Configuration / Configurazione Mail
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Logging Configuration / Configurazione Logging
logging:
  level:
    com.esame: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/course-management.log
